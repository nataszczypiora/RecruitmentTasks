<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="table-responsive">
<div class="container" >
    <div class="table" id="table">
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javascript">
    data = '[{"header" : "header1", "values": ["11", "12", "100"]},{"header" : "header2", "values": ["21", "22"]},{"header" : "header1", "values": ["11", "12"]},{"header" : "header2", "values": ["21", "22"]},{"header" : "header1", "values": ["11", "12"]},{"header" : "header2", "values": ["21", "22"]},{"header" : "header1", "values": ["11", "12"]},{"header" : "header2", "values": ["21", "22"]},{"header" : "header1", "values": ["11", "12"]},{"header" : "header2", "values": ["21", "22"]}]'
    let mydata = JSON.parse(data)
    let tab = document.getElementById('table')

    function createTable()
    {
        for(var i = 0; i < mydata.length; i++)
        {
            row = document.createElement("td")
            cell = document.createElement("tr")
            cell.textContent = mydata[i].header
            cell.style = "font-weight: bold"
            row.appendChild(cell)
            for(var j = 0; j < mydata[i].values.length; j++)
            {
                cell = document.createElement("tr")
                cell.textContent = mydata[i].values[j]
                if(j % 2 != 0)
                {
                    cell.style.background = "yellow"
                }
                row.appendChild(cell)
            }
            tab.appendChild(row)
        }
    }
    createTable()
</script>
</body>
</html>
