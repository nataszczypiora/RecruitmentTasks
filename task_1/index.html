<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="table">
    </table>
    <script type="text/javascript">
        data = '[{"header" : "header1", "values": ["11", "12", "100"]},{"header" : "header2", "values": ["21", "22"]},{"header" : "header1", "values": ["11", "12"]},{"header" : "header2", "values": ["21", "22"]}]'
        let mydata = JSON.parse(data)
        let tab = document.getElementById('table')

        function createTable()
        {
            for(var i = 0; i < mydata.length; i++)
            {
                row = document.createElement("td")
                cell = document.createElement("tr")
                cell.textContent = mydata[i].header
                cell.style = "font-weight: bold"
                row.appendChild(cell)
                for(var j = 0; j < mydata[i].values.length; j++)
                {
                    cell = document.createElement("tr")
                    cell.textContent = mydata[i].values[j]
                    if(j % 2 != 0)
                    {
                        cell.style.background = "yellow"
                    }
                    row.appendChild(cell)
                }
                tab.appendChild(row)
            }
        }
        createTable()
    </script>

</body>
</html>
